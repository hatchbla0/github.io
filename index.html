<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAGY Gators - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>HAGY Gators</h1>
    </div>
  </header>

  <aside class="contact-us">
    <h2>Contact Us</h2>
    <div class="coach-info">
      <img src="coach_placeholder.png" alt="Coach Placeholder">
      <p>Coach Name</p>
    </div>
    <div class="contact-details">
      <p>Email: example@example.com</p>
      <p>Phone: 123-456-7890</p>
    </div>
  </aside>

  <div class="menu-column">
    <img src="gator_logo.png" alt="HAGY Gators Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Parents</a></li>
        <li><a href="#">Swimmers</a></li>
        <li><a href="#">Coaching</a></li>
        <li><a href="#">Records Board</a></li>
      </ul>
    </nav>
  </div>

  <main class="main">
    <div class="slideshow-container">
      <div class="slideshow-slide fade">
        <img src="placeholder.png" alt="Placeholder Image 1">
      </div>
      <div class="slideshow-slide fade">
        <img src="placeholder.png" alt="Placeholder Image 2">
      </div>
      <div class="slideshow-slide fade">
        <img src="placeholder.png" alt="Placeholder Image 3">
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="sponsors">
        <!-- Sponsors' logos or information go here -->
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
