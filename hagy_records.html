<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hagy Gators - Records</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-white w3-bar-block" style="width:25%">
    <img src="images/gator_logo.png" alt="Hagy Gators Logo">
    <h3 class="w3-bar-item">Menu</h3>
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="hagy_records.html" class="w3-bar-item w3-button">Hagy Records</a>
    <a href="hagy_coaches.html" class="w3-bar-item w3-button">Hagy Coaches</a>
    <a href="hagy_information.html" class="w3-bar-item w3-button">Hagy Information</a>

    <div class="contact">
        <h3>Contact Us</h3>
        <img src="images/coach_shaun.png" alt="Head Coach Shaun" style="max-width: 100%;">
        <p>Head Coach Shaun</p>
        <p>Email: <a href="mailto:shaunm@ymcahagerstown.org">shaunm@ymcahagerstown.org</a></p>
    </div>

    <div class="sponsors">
        <h3>Sponsors</h3>
        <img src="images/sponsor_1.png" alt="Sponsor 1" style="max-width: 100px;">
        <img src="images/sponsor_2.png" alt="Sponsor 2" style="max-width: 100px;">
    </div>
</div>

<!-- Page Content -->
<div style="margin-left:25%">

    <div class="w3-container w3-teal">
        <h1>Hagy Gators - Records</h1>
    </div>

    <div class="w3-container">
        <h2>Records Board</h2>
        <div class="records-table">
            <table>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Record Holder</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="records-body">
                    <!-- Records will be dynamically added here -->
                </tbody>
            </table>
        </div>
        
        <!-- Buttons to switch between age categories -->
        <div class="age-category-buttons">
            <button onclick="showRecords('10_under')">10 & Under</button>
            <button onclick="showRecords('11_12')">11 & 12</button>
            <button onclick="showRecords('13_14')">13 & 14</button>
            <button onclick="showRecords('15_16')">15 & 16</button>
            <button onclick="showRecords('17_18')">17 & 18</button>
        </div>
    </div>

</div>

<!-- Script for Records Board -->
<script src="records.js"></script>

</body>
</html>
